<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="this will show up on google">   
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" />
    <link href="styles/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <h1>My Bookmarks</h1>
      <form id="options-section">
          <input type="button" class="top-buttons" id="new-bookmark" value="+ New">
          <span id="js-new-bookmark-span"></span>
          <label for="sort-select" class="hidden">Sort by:</label>
          <select id="sort-select">
            <option value="" id="js-toggle-dropdown">Sort By</option>
            <option value="five-only">*****</option>
            <option value="four-and-above">****</option>
            <option value="three-and-above">***</option>
            <option value="two-and-above">**</option>
            <option value="view-all">View All</option>
          </select>
      </form>
      <section id="js-bookmarks"></section>
    </main>
    <footer>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="scripts/store.js"></script>
      <script type="text/javascript" src="scripts/api.js"></script>
      <script type="text/javascript" src="scripts/index.js"></script>
    </footer>
  </body>
</html>
